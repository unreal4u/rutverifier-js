<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>rutverifier</title>
        <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.14.0.css">
        <script src="http://code.jquery.com/qunit/qunit-1.14.0.js"></script>
        <script src="../src/rutverifier.js"></script>
        <script>
            test("rutverifier basics", function() {
                equal(rutVerification('306869574'), true);
                equal(rutVerification('30.686.957-4'), true);
                equal(rutVerification('306869570'), false);
                equal(rutVerification('24852023-k'), true);
                equal(rutVerification('22784591-0'), true);
                equal(rutVerification('9800110-7'), true);
                equal(rutVerification('11111111-1'), true);
                equal(rutVerification('11111111-m'), false);
                equal(rutVerification(''), false);
                equal(rutVerification('random-string'), false);
                equal(rutVerification(1), false);
                equal(rutVerification(0), false);
                equal(rutVerification(true), false);
                equal(rutVerification(false), false);
                equal(rutVerification(null), false);
            });
        </script>
    </head>
<body>
    <div id="qunit"></div>
</body>
</html>
